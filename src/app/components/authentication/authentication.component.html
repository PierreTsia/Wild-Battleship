<p *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.displayName }}!</p>


<div *ngIf="!(authService.user | async)">

  <input type="text" [(ngModel)]="email" placeholder="email">
  <input type="password" [(ngModel)]="password" placeholder="email">

  <button (click)="signup()" [disabled]="!email || !password">
    Signup
  </button>

  <button (click)="login()" [disabled]="!email || !password">
    Login
  </button>
</div>

<button (click)="logout()" *ngIf="authService.user | async">
  Logout
</button>

<button *ngIf="!(authService.user | async)" class="loginBtn loginBtn--facebook">
    Login with Facebook
  </button>
  
  <button *ngIf="!(authService.user | async)" class="loginBtn loginBtn--google" (click)="googleLogin()">
    Login with Google
  </button>
