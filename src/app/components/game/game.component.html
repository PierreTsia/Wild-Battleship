<p>
  game works!
</p>


<button (click)="resetGrid()" class="btn btn-primary">Init</button>
<p>{{square}}</p>

<div class="grille">
  <ul id="{{x}}" *ngFor="let i of grille; let x = index">
    <li *ngFor="let j of i; let y = index" 
    (click)="onItemClicked(x, y)"
    [ngStyle]="{backgroundColor: j=='Clicked' ? 'blue': 'green'}"
    >
      {{j}}
    </li>
  </ul>
</div>
